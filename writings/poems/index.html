<!doctype html>
<html>

    <head>
        <title>Incoherent ramblings that I am calling a story</title>

        <style>
            body {
                background-color: slateblue;
                font-family: Arial, Helvetica, sans-serif;
            }

            #top-text {
                color: white;
                font-size: 30px;
                text-align: center;
            }

            #chapter-list {
                color: white;
                font-size: 20px;
                text-align: center;
                margin-top: 50px;
            }
        </style>

        <!--surely this is the best way to do file linkage-->
        <script src="testing123.js"></script>

        <script type="text/javascript">
            //function for putting the wordies into the text location
            function activateWordies(chapterNumber) {
                var source = "poems_" + chapterNumber;
                try {
                    document.getElementById("wordParagraph").innerHTML = eval(source);
                } catch (error) {
                    document.getElementById("wordParagraph").innerHTML = "[]";
                }
            }
        </script>
    </head>
    <body>
        <div id="top-text">
            <p>
                Poems
            </p>
            <p>
                Written by Cynthia Clementine
                <br>
            </p>
        </div>
        <div id="chapter-list">
            <p>
                <br>
                <button onclick="activateWordies('monsters');">monsters</button>
                <button onclick="activateWordies('abigail');">abigail</button>
                <button onclick="activateWordies('fooled');">fooled</button>
                <button onclick="activateWordies('vague');">vague</button>
            </p>
        </div>

        <div id="wordSpot">
            <p id="wordParagraph">[]</p>
        </div>
    </body>
</html>
